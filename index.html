<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Changelog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .top-bar {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .buttons {
            position: absolute;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        .buttons button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .buttons button:hover {
            background: #555;
            transform: scale(1.1);
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.5em;
            max-width: 600px;
        }
        .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ff9800;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .cta-button:hover {
            background: #e68900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        üåç Earth Changelog
        <div class="buttons">
            <button onclick="window.location.href='changelog.html'">View Changelog</button>
            <button onclick="window.location.href='download.html'">Download</button>
            <button onclick="window.location.href='about.html'">About</button>
        </div>
    </div>
    <div class="hero">
        <h1>Welcome to Earth Changelog</h1>
        <p>Tracking reality, one patch note at a time. Stay up to date with the latest changes happening in the world.</p>
        <button class="cta-button" onclick="window.location.href='changelog.html'">View Latest Updates</button>
    </div>
</body>
</html>
