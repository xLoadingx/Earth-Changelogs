<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Patch Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-bar {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
        .buttons button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .buttons button:hover {
            background: #555;
            transform: scale(1.1);
        }
        .patch-container {
            width: 90%;
            max-width: 1200px;
            margin: 80px auto 50px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .patch-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 100%;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .patch-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 30px rgba(0, 255, 150, 1);
        }
        .patch-title {
            font-size: 1.8em;
            font-weight: bold;
        }
        .patch-notes li {
            background: rgba(50, 50, 50, 0.5);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .patch-notes li:hover {
            background: rgba(100, 100, 100, 0.8);
        }
    </style>
    <script>
        async function loadPatchNotes() {
            const response = await fetch('patchnotes.json');
            const data = await response.json();
            const container = document.querySelector('.patch-container');
            container.innerHTML = '';
            
            data.patches.forEach(patch => {
                const patchBox = document.createElement('div');
                patchBox.classList.add('patch-box');
                patchBox.innerHTML = `
                    <div class="patch-title">üåç ${patch.version}</div>
                    <div class="patch-date">${patch.date}</div>
                    <ul class="patch-notes">
                        ${patch.notes.map(note => `<li>${note}</li>`).join('')}
                    </ul>
                `;
                container.appendChild(patchBox);
            });
        }
        window.onload = loadPatchNotes;
    </script>
</head>
<body>
    <div class="top-bar">
        üåç Earth Changelog
        <div class="buttons">
            <button onclick="window.location.href='index.html'">Main Page</button>
            <button onclick="window.location.href='download.html'">Download</button>
            <button onclick="window.location.href='about.html'">About</button>
        </div>
    </div>
    <div class="patch-container">
        <p>Loading patch notes...</p>
    </div>
</body>
</html>
