<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Earth</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function startDownload() {
            let progressBar = document.getElementById("progress");
            let progressText = document.getElementById("progress-text");
            let percent = 0;
            
            let interval = setInterval(() => {
                if (percent >= 100) {
                    clearInterval(interval);
                    progressText.innerHTML = "Download Complete. Welcome to Earth!";
                } else {
                    percent += Math.random() * 10;
                    progressBar.style.width = percent + "%";
                    progressText.innerHTML = "Downloading Earth... " + Math.floor(percent) + "%";
                }
            }, 500);
        }
    </script>
</head>
<body>
    <div class="top-bar">
        üåç Earth Changelog
        <div class="buttons">
            <button onclick="window.location.href='index.html'">Main Page</button>
            <button onclick="window.location.href='download.html'">Download</button>
            <button onclick="window.location.href='about.html'">About</button>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Download Earth</h1>
            <p>Experience the most realistic open-world game ever made.</p>
            <button onclick="startDownload()">Start Download</button>
            <div style="width: 100%; background: #333; border-radius: 5px; margin-top: 10px;">
                <div id="progress" style="width: 0%; height: 20px; background: #0f0; border-radius: 5px;"></div>
            </div>
            <p id="progress-text">Click the button to start.</p>
        </div>
    </div>
</body>
</html>
