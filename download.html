<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Earth</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .buttons {
            position: absolute;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        .buttons button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .buttons button:hover {
            background: #555;
            transform: scale(1.1);
        }
        .download-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .progress-container {
            width: 80%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        .progress-bar {
            width: 0%;
            height: 25px;
            background: linear-gradient(to right, #0f0, #3f3);
            transition: width 0.5s ease-in-out;
        }
        .download-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .download-button:hover {
            background: #218838;
        }
        .download-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
    <script>
        function startDownload() {
            let progressBar = document.getElementById("progress");
            let progressText = document.getElementById("progress-text");
            let etaText = document.getElementById("eta-text");
            let downloadButton = document.querySelector(".download-button");
            downloadButton.disabled = true;
            let percent = 0;
            
            function updateProgress() {
                percent += Math.random() * 2;
                if (percent > 99.9) percent = 99.8;
                progressBar.style.width = percent + "%";
                progressText.innerHTML = "Downloading Earth... " + percent.toFixed(2) + "%";
                
                let eta = Math.floor(Math.random() * 500) + 100;
                etaText.innerHTML = "Estimated time remaining: " + eta + " years";
                
                setTimeout(updateProgress, 2000);
            }
            
            updateProgress();
        }
    </script>
</head>
<body>
    <div class="top-bar">
        üåç Earth Changelog
        <div class="buttons">
            <button onclick="window.location.href='index.html'">Main Page</button>
            <button onclick="window.location.href='download.html'">Download</button>
            <button onclick="window.location.href='about.html'">About</button>
        </div>
    </div>
    <div class="download-container">
        <h1>Downloading Earth...</h1>
        <p>Experience the most detailed open-world game ever created.</p>
        <button class="download-button" onclick="startDownload()">Start Download</button>
        <div class="progress-container">
            <div id="progress" class="progress-bar"></div>
        </div>
        <p id="progress-text">Initializing download...</p>
        <p id="eta-text">Estimated time remaining: Calculating...</p>
    </div>
</body>
</html>
