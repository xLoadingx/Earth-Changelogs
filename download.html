<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Earth</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function startDownload() {
            let progressBar = document.getElementById("progress");
            let progressText = document.getElementById("progress-text");
            let etaText = document.getElementById("eta-text");
            let percent = 0;
            
            function updateProgress() {
                percent += Math.random() * 2; // Slow progress
                if (percent > 99.9) percent = 99.8; // Never finishes
                progressBar.style.width = percent + "%";
                progressText.innerHTML = "Downloading Earth... " + percent.toFixed(2) + "%";
                
                let eta = Math.floor(Math.random() * 500) + 100; // Fake high ETA
                etaText.innerHTML = "Estimated time remaining: " + eta + " years";
                
                setTimeout(updateProgress, 2000);
            }
            
            updateProgress();
        }
    </script>
</head>
<body onload="startDownload()">
    <div class="top-bar">
        üåç Earth Changelog
        <div class="buttons">
            <button onclick="window.location.href='index.html'">Main Page</button>
            <button onclick="window.location.href='download.html'">Download</button>
            <button onclick="window.location.href='about.html'">About</button>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Downloading Earth...</h1>
            <p>Experience the most detailed open-world game ever created.</p>
            <div style="width: 100%; background: #333; border-radius: 5px; margin-top: 10px;">
                <div id="progress" style="width: 0%; height: 20px; background: #0f0; border-radius: 5px; transition: width 0.5s;"></div>
            </div>
            <p id="progress-text">Initializing download...</p>
            <p id="eta-text">Estimated time remaining: Calculating...</p>
        </div>
    </div>
</body>
</html>
